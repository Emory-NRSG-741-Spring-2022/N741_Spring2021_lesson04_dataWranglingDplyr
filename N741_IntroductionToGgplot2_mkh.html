# Make a Scatterplot


```r
# Make a scatterplot
ggplot(iris) + 
  aes(x=Sepal.Length, 
      y=Sepal.Width, 
      color = Species) + 
  geom_point() +
  xlab("Sepal Length") +
  ylab("Sepal Width") +
  ggtitle("IRIS Dataset")
```

# Make a histogram with overlaid density curve


```r
# Use iris dataset
# Petal.Width variable
# Histogram with density curve
# Use y=..density..
# Overlay with transparent density plot
ggplot(iris, aes(x=Petal.Width)) + 
  geom_histogram(aes(y=..density..),      
                 binwidth=.5,
                 colour="black", 
                 fill="white") +
  geom_density(alpha=.2, 
               fill="#FF6666") +
* xlim(-1, 4)
```

`xlim()` added to expand default limits

]

# Pulling it together - make a canvas

# Patchwork!

&lt;img src="img/patchworklogo.png" width="20%" /&gt;

---


```r
library(ggplot2)
library(patchwork)

# save each plot as an object
p1 &lt;- ggplot(mtcars) + geom_point(aes(mpg, disp))
p2 &lt;- ggplot(mtcars) + geom_boxplot(aes(gear, disp, group = gear))
p3 &lt;- ggplot(mtcars) + geom_smooth(aes(disp, qsec))
p4 &lt;- ggplot(mtcars) + geom_bar(aes(carb))

# arrange plots as you like
(p1 | p2 | p3) / p4
```
